services:
  bot-prod:
    container_name: discord-bot
    restart: unless-stopped
    build:
      context: .
      target: prod-build
      dockerfile: Dockerfile
    tty: true
    mem_limit: 512m
    mem_reservation: 128m
    cpus: 0.25

  bot-dev:
    container_name: discord-bot-dev
    restart: unless-stopped
    build:
      context: .
      target: dev-build
      dockerfile: Dockerfile
    tty: true
    volumes:
      - .:/app/bot
    mem_limit: 512m
    mem_reservation: 128m
    cpus: 0.25
